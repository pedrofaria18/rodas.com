name: Web-scraping

on:
  schedule:
    - cron: "40 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: |
          pip install requests
          pip install beautifulsoup4
      - name: Run scraping olx code
        run: python olx.py
