name: Web-scraping

on:
  schedule:
    - cron: "1 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Run scraping olx code
        run: python olx.py
